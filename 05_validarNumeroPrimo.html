<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA

    const pergunta = Number(prompt(`Informe um número:`));
    let num = [];


    //PROCESSAMENTO

    for (let index = 2; index < pergunta; index++) {
        num.push(pergunta % index);
    }
    if (num.includes(0) === false && pergunta != 1 && pergunta != 0) {
        alert(`Esse número é primo.`);
    }
    else {
        alert(`Esse número não é primo.`);
    }

    //SAÍDA



</script>
