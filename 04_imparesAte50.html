<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

    let numIpar = [];
    for (let index = 1; index <= 50; index++) {
        if (index % 2 != 0) {
            numIpar.push(index);
        }
    }

    //PROCESSAMENTO


    //SAÍDA

    document.write(`Os números ímpares de 1 até 50 são: ${numIpar.join(",")}`);

</script>
