<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA

    let numeros = [];

    for (let index = 1; index <= 5; index++) {
        const pergunta = Number(prompt(`Insira um número:`));
        numeros.push(pergunta);
    }
    numeros.reverse();


    //PROCESSAMENTO

    alert(`O maior número informado é: ${numeros[0]}`);

    //SAÍDA

</script>
