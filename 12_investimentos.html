<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA

    let dias = 1;
    let invt = 1000;

    //PROCESSAMENTO

    for (dias = 1; invt <= 2000; dias++) {
        invt = invt * 1.02;
    }

    //SAÍDA

    document.write(`Demorará ${dias} dias para Joãozinho conseguir R$ 2.000,00`);

</script>
