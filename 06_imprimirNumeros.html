<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA

    const numeroI = Number(prompt(`Informe um número inicial:`));
    const numeroF = Number(prompt(`Informe um número final:`));
    let par = [];
    let impar = [];

    //PROCESSAMENTO

    if (numeroI >= numeroF) {
        alert(`ERRO!`);
    }
    else {
        for (let index = numeroI; index <= numeroF; index++) {
            if (index % 2 == 0 && index != numeroI && index != numeroF) {
                par.push(index);
            } else if (index % 2 != 0 && index != numeroI && index != numeroF) {
                impar.push(index);
            }
        }
        document.write(`Números pares entre ${numeroI} e ${numeroF}: ${par} <br>Números ímpares entre ${numeroI} e ${numeroF}: ${impar} `);
    }


    //SAÍDA

</script>
